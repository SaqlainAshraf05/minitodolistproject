<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini To-Do List Project</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

  <div class="container mt-5">
    <h1 class="text-center text-3xl font-bold text-primary mb-4">📝 To-Do List</h1>

    <!-- Input area -->
    <div class="d-flex justify-content-center mb-3">
      <input type="text" id="taskInput" class="form-control w-50" placeholder="Enter a new task">
      <button id="addTaskBtn" class="btn btn-primary ms-2">Add Task</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="list-group shadow-lg"></ul>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
